# Docker Compose file to run the full-stack application
version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 21441038
      MYSQL_DATABASE: property_management
    ports:
      - "3307:3306" # <-- THIS PORT IS CHANGED
    volumes:
      - mysql-data:/var/lib/mysql

  # Spring Boot Backend Service
  backend:
    build:
      context: ./backend-setup 
    container_name: spring-boot-backend
    restart: unless-stopped
    depends_on:
      - db 
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/property_management
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=21441038
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  # React Frontend Service
  frontend:
    build:
      context: ./project 
    container_name: react-frontend
    restart: unless-stopped
    ports:
      - "5173:80" 

volumes:
  mysql-data:

